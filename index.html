<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>

    <!-- Bootstrap Script -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS File -->
    <link rel="stylesheet" type="text/css" href='./assets/css/reset.css'>
    <link rel="stylesheet" type="text/css" href='./assets/css/style.css'>
    <!-- Main JS File -->
    <script src="./assets/javascript/game.js" defer></script>
</head>
<body>

    <div class="background">
        <div class="container">
            <div class='row mt-3 mb-2'>
                <div class='col-sm-12'>
                    <img class='float-left' id='logo' src='./assets/images/logo_sw.png'>
                </div>
            </div>
            <div class="row">
                <!-- Fighter Options Card -->
                <div class="col-sm-12 area" id="area-choose-fighter" >
                    <div class="card-deck">
                        <div class="card col-sm-2 card-fighter text-white border" id="fighter1">
                            <img class="card-img" id='img-fighter1' src="" alt="Card image">
                            <div class="card-img-overlay d-flex flex-column ">
                                <h5 class="card-title" id="name-fighter1"></h5>
                                <p class="card-text mt-auto" id='hp-fighter1'></p>
                            </div>
                        </div>
                        <div class="card col-sm-2 card-fighter text-white border"id="fighter2">
                            <img class="card-img" id='img-fighter2' src="" alt="Card image">
                            <div class="card-img-overlay d-flex flex-column ">
                                <h5 class="card-title" id="name-fighter2"></h5>
                                <p class="card-text mt-auto" id='hp-fighter2'></p>
                            </div>
                        </div>
                        <div class="card col-sm-2 card-fighter text-white border" id="fighter3">
                            <img class="card-img" id='img-fighter3' src="" alt="Card image">
                            <div class="card-img-overlay d-flex flex-column">
                                <h5 class="card-title" id="name-fighter3"></h5>
                                <p class="card-text mt-auto" id='hp-fighter3'></p>
                            </div>
                        </div>
                        <div class="card col-sm-2 card-fighter text-white border" id="fighter4">
                            <img class="card-img" id='img-fighter4' src="" alt="Card image">
                            <div class="card-img-overlay d-flex flex-column">
                                <h5 class="card-title" id="name-fighter4"></h5>
                                <p class="card-text mt-auto" id='hp-fighter4'></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 area">
                    <p class='text-white mr-auto' id="player-character-text">Player Character</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 area" id="area-player">
                    <button type="button" class="btn btn-light" id="btn-attack">Attack</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 area">
                    <p class='text-white' id="enemy-character-text">Enemy Character</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 area" id="area-enemy">
            
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <p class='text-white' id="enemy-remaining-text">Enemies Remaining</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 area" id="area-opponents">
            
                </div>
            </div>


        </div>
    </div>    


    <!-- jQuery that goes with bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
